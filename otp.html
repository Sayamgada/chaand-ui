    <!-- Custom JavaScript -->
    <script>
        // Get registration data from session storage
        document.addEventListener('DOMContentLoaded', function() {
            const registrationData = JSON.parse(sessionStorage.getItem('registrationData') || '{}');
            if (registrationData.email) {
                document.getElementById('userEmail').textContent = registrationData.email;
            }
            
            // Focus on first OTP input
            document.querySelector('.otp-input').focus();
        });
        
        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            // Auto-focus next input
            input.addEventListener('input', function() {
                if (this.value.length === this.maxLength) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // Add animation on focus
            input.addEventListener('focus', function() {
                this.classList.add('pulse');
            });
            
            input.addEventListener('blur', function() {
                this.classList.remove('pulse');
            });
        });
        
        // Timer functionality
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                    document.getElementById('resendOtp').classList.add('fw-bold');
                }
            }, 1000);
        }
        
        // Start the timer
        window.onload = function () {
            const twoMinutes = 60 * 2;
            const display = document.querySelector('#timer');
            startTimer(twoMinutes, display);
        };
        
        // Resend OTP
        document.getElementById('resendOtp').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Reset timer
            const twoMinutes = 60 * 2;
            const display = document.querySelector('#timer');
            startTimer(twoMinutes, display);
            
            // Clear OTP inputs
            otpInputs.forEach(input => {
                input.value = '';
            });
            
            // Focus on first input
            otpInputs[0].focus();
            
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '11';
            toast.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">OTP Resent</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        A new OTP has been sent to your email.
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        });
        
        // Form submission
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get OTP value
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            window.location.href = 'set_password.html';
        });
    </script>
