<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Collection - Chaand Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #166e22;
            --white: #ffffff;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .sidebar {
            background-color: var(--white);
            height: 100vh;
            position: fixed;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 0;
        }
        
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .sidebar .nav-link:hover:not(.active) {
            background-color: #f0f0f0;
        }
        
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        
        .brand {
            color: var(--primary-color);
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .page-title {
            color: #333;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #0e5017;
            border-color: #0e5017;
        }
        
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: none;
            border-radius: 8px;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .toolbar {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ced4da;
            border-bottom: none;
            border-radius: 0.25rem 0.25rem 0 0;
        }
        
        .toolbar button {
            background: none;
            border: none;
            color: #495057;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .toolbar button:hover {
            background-color: #e9ecef;
        }
        
        .toolbar .separator {
            display: inline-block;
            width: 1px;
            height: 20px;
            background-color: #ced4da;
            margin: 0 5px;
            vertical-align: middle;
        }
        
        #description {
            min-height: 200px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            display: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
        <div class="brand">
            <h3>chaand</h3>
            <small>by Mokshit</small>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-box-seam me-2"></i> Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-collection me-2"></i> Collections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-star me-2"></i> Featured Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-person me-2"></i> User Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i> CMS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cart me-2"></i> Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-envelope me-2"></i> Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-search me-2"></i> SEO</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="page-title">Add New Collection</h2>
            <div class="text-end">
                <span>Admin Dashboard</span>
            </div>
        </div>

        <a href="#" class="btn btn-outline-secondary back-button">
            <i class="bi bi-arrow-left"></i> Back to Collections
        </a>

        <div class="card">
            <div class="card-body">
                <form id="addCollectionForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Collection Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <div class="toolbar">
                            <button type="button" data-command="bold" title="Bold"><i class="bi bi-type-bold"></i></button>
                            <button type="button" data-command="italic" title="Italic"><i class="bi bi-type-italic"></i></button>
                            <button type="button" data-command="underline" title="Underline"><i class="bi bi-type-underline"></i></button>
                            <span class="separator"></span>
                            <button type="button" data-command="justifyLeft" title="Align Left"><i class="bi bi-text-left"></i></button>
                            <button type="button" data-command="justifyCenter" title="Align Center"><i class="bi bi-text-center"></i></button>
                            <button type="button" data-command="justifyRight" title="Align Right"><i class="bi bi-text-right"></i></button>
                            <span class="separator"></span>
                            <button type="button" data-command="insertUnorderedList" title="Bullet List"><i class="bi bi-list-ul"></i></button>
                            <button type="button" data-command="insertOrderedList" title="Numbered List"><i class="bi bi-list-ol"></i></button>
                        </div>
                        <div class="form-control" id="description" contenteditable="true"></div>
                        <input type="hidden" name="description-html" id="description-html">
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Collection Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <img id="imagePreview" class="preview-image" src="#" alt="Image preview">
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Collection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Rich Text Editor functionality
        document.querySelectorAll('.toolbar button').forEach(button => {
            button.addEventListener('click', function() {
                const command = this.dataset.command;
                document.execCommand(command, false, null);
                document.getElementById('description').focus();
            });
        });
        
        // Form submission
        document.getElementById('addCollectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the HTML content from the contenteditable div
            const descriptionHTML = document.getElementById('description').innerHTML;
            document.getElementById('description-html').value = descriptionHTML;
            
            // Here you would typically send the form data to your server
            console.log('Form submitted!');
            console.log('Name:', document.getElementById('name').value);
            console.log('Description HTML:', descriptionHTML);
            
            // You can add AJAX submission here
            alert('Collection added successfully!');
            
            // Optionally redirect back to collections page
            // window.location.href = 'collections.html';
        });
        
        // Image preview functionality
        document.getElementById('image').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('imagePreview');
                
                reader.addEventListener('load', function() {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                });
                
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
