<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    .modal-content {
        border-radius: 8px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .modal-header {
        background-color: #166e22;
        color: white;
        border-bottom: none;
    }
    
    .modal-title {
        font-size: 0.95rem;
        font-weight: 500;
    }
    
    .modal-footer {
        border-top: 1px solid #f0f0f0;
        padding: 0.5rem 1rem;
    }
    
    .btn-success {
        background-color: #166e22;
        border-color: #166e22;
    }
    
    .btn-success:hover:not(:disabled) {
        background-color: #0e5017;
        border-color: #0e5017;
    }
    
    .btn-success:disabled {
        background-color: #166e22;
        opacity: 0.65;
    }
    
    .text-success {
        color: #166e22 !important;
    }
</style>

</head>
<body>

    
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h6 class="modal-title" id="otpModalLabel">OTP Request Submitted</h6>
            </div>
            
            <div class="modal-body p-3">
                <div class="d-flex align-items-center mb-2">
                    <i class="bi bi-envelope-check text-success me-2"></i>
                    <small>OTP will be sent to your email.</small>
                </div>
                <small class="text-muted">Please check your spam folder if not received.</small>
            </div>
            
            <div class="modal-footer py-2">
                <div class="d-flex align-items-center me-auto">
                    <small id="countdownContainer">Close in <span id="countdown" class="fw-bold text-success">5</span>s</small>
                </div>
                <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal" id="closeButton" disabled>Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to start the countdown
    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        const closeButton = document.getElementById('closeButton');
        
        let timeLeft = 5;
        
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                closeButton.disabled = false;
                closeButton.classList.add('animate__animated', 'animate__pulse');
            }
        }, 1000);
    }
    
    // Initialize the modal
    document.addEventListener('DOMContentLoaded', function() {
        const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
        
        // Example of how to show the modal and start countdown
        // otpModal.show();
        // startCountdown();
    });
</script>
    
</body>
</html>
