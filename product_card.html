<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaand</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" Â  />


    <!-- Title Icon -->
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/product_card.css">

</head>

<body>

    <main class="container-fluid my-5 container-main">
        <div class="container container-tnc h-100 h-custom cart-section">
            <div class="container py-3 h-100">
                <section class="container product-page">
                    <div class="product-images position-relative">
                        <div class="ribbon">
                            <div class="shine"></div>
                            <p class="discount-text">40%</p>
                            <!-- <span class="badge-text">Limited Time Offer!</span> -->
                        </div>
                        <img src="images/carousel1.png" alt="Product Image 1" class="main-image" id="main-image">

                        <div class="thumbnail-images">
                            <img src="images/carousel1.png" alt="Product Image 1"
                                onclick="changeImage('images/carousel1.png')">
                            <img src="images/logo.png" alt="Product Image 2" onclick="changeImage('images/logo.png')">
                            <img src="images/carousel2.png" alt="Product Image 3"
                                onclick="changeImage('images/carousel2.png')">
                            <img src="images/BrownSugar.png" alt="Product Image 4"
                                onclick="changeImage('images/BrownSugar.png')">
                        </div>
                    </div>

                    <div class="product-details">
                        <h2 class="product-name">Product Name</h2>
                        <p class="product-description">This is a detailed description of the product, highlighting its
                            features, materials, and unique qualities.</p>
                        <p2>Click here: <a href="wash_care.html" class="wash-care-link">Wash Care Instructions</a></p2>
                        <div>
                            <span class="product-price">Price: <strong class="strikethrough">&#8377;
                                    7,499</strong></span>
                            <span class="product-price"><strong>&nbsp; &#8377;3999</strong></span>
                        </div>
                        <p class="product-description">(Free shipping available)</p>
                        <div class="size-section">
                            <label for="size">Size:</label>
                            <select id="size" name="size" class="form-select">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <p2>&nbsp; &nbsp;Click here: <a href="size_chart.html" class="size-chart-link">View Size
                                    Chart</a></p2>
                        </div>
                        <div class="quantity-section">
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                                <label for="quantity">Quantity:</label>

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                </button>

                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                    class="form-control form-control-sm quantity" />

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="btn btn-primary">Add to Cart</button>
                            <button class="btn btn-success">Buy Now</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>


</body>
<script>
    function changeImage(src) {
        document.getElementById('main-image').src = src;
    }
</script>

</html>
