<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
            <img class="logo_img" src="images/logo b.png" alt="Chaand by Mokshii">
        </a>
    </nav>

    <div class="container-fluid">
        <!-- Menu Button -->
        <div class="menu-toggle-btn" style="margin-left: 0;">
            <button class="menu-toggle-btn  btn-outline-sec d-lg-none" onclick="toggleMenu()">â˜° Menu</button>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar menu-section" id="menuSection">
            <ul class="list-group">
                <a href="admin_dashboard.html" class="text-decoration-none"><li class="list-group-item ">Dashboard</li></a>
                <a href="#" class="text-decoration-none"><li class="list-group-item">Products</li></a>
                <a href="admin_add_products.html" class="text-decoration-none"><li class="list-group-item">Add Products</li></a>
                <a href="admin_collection.html" class="text-decoration-none"><li class="list-group-item active">Collections</li></a>                <a href="#" class="text-decoration-none"><li class="list-group-item">Featured Products</li></a>

                <a href="#" class="text-decoration-none"><li class="list-group-item">Orders</li></a>

                <a href="#" class="text-decoration-none"><li class="list-group-item">Email User</li></a>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="row g-3">
                <div class="page-location shadow-sm">Admin / Collections</div>
                <div class="">
                <form>
                    <div class="mb-4">
                        <label for="collectionName" class="form-label mb-0">Collection Name</label>
                        <input type="text" class="form-control" id="collectionName" placeholder="Enter product name">
                    </div>
                    <div class="mb-4">
                        <label for="collectionDescription" class="form-label mb-0">Description</label>
                        <textarea class="form-control" id="collectionDescription" rows="3" placeholder="Enter product description"></textarea>
                    </div>

                    <div class="mb-4 d-flex">
                        <label for="addToFounderPick" class="form-label mb-0 ">Add to Corousel</label>
                        <div class="form-check form-switch" style="margin-left: 1rem; position: relative; top: -5px;">
                            <input type="checkbox" class="form-check-input" id="addToFounderPick">
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class=""><b>Submit</b></button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menuSection = document.getElementById("menuSection");
            menuSection.classList.toggle("active");
        }
    </script>
