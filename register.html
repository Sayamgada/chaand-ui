<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chaand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #166e22;
            --primary-light: rgba(22, 110, 34, 0.1);
            --primary-dark: #0e5017;
            --white: #ffffff;
        }
        
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
            z-index: 1;
        }
        
        .card-header h3 {
            position: relative;
            z-index: 2;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-floating .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(22, 110, 34, 0.25);
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Form progress indicator */
        .form-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-progress::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e9ecef;
            z-index: 1;
        }
        
        .progress-step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33.33%;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: #6c757d;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .step-text {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .progress-step.active .step-icon {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .progress-step.active .step-text {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .progress-step.completed .step-icon {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .progress-step.completed .step-text {
            color: var(--primary-color);
        }
        
        /* Gender selection styling */
        .gender-options {
            display: flex;
            gap: 15px;
        }
        
        .gender-option {
            flex: 1;
            position: relative;
        }
        
        .gender-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .gender-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gender-option label:hover {
            border-color: var(--primary-color);
        }
        
        .gender-option input:checked + label {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .gender-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6c757d;
        }
        
        .gender-option input:checked + label .gender-icon {
            color: var(--primary-color);
        }



        /* Modal styling */
        .modal-content {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal-header {
            background-color: var(--primary-color);
            color: var(--white);
            border-bottom: none;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border-width: 0.25rem;
            color: var(--primary-color);
        }
        
        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
            display: none;
        }
        
        .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid var(--primary-color);
        }
        
        .check-icon::before {
            top: 48px;
            left: 26px;
            transform: rotate(45deg);
            width: 15px;
            height: 4px;
        }
        
        .check-icon::after {
            top: 44px;
            left: 34px;
            transform: rotate(135deg);
            width: 25px;
            height: 4px;
        }
        
        .check-icon::before,
        .check-icon::after {
            content: '';
            position: absolute;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div class="form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card form-card animate_animated animate_fadeIn">
                        <div class="card-header">
                            <h3>Create Your Account</h3>
                        </div>
                        <div class="card-body">
                            <!-- Form Progress Indicator -->
                            <div class="form-progress">
                                <div class="progress-step active">
                                    <div class="step-icon">1</div>
                                    <div class="step-text">Registration</div>
                                </div>
                                <div class="progress-step">
                                    <div class="step-icon">2</div>
                                    <div class="step-text">Verification</div>
                                </div>
                                <div class="progress-step">
                                    <div class="step-icon">3</div>
                                    <div class="step-text">Set Password</div>
                                </div>
                            </div>
                            
                            <form id="registrationForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                            <label for="name">Full Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                            <label for="email">Email Address</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="tel" class="form-control" id="contact" placeholder="Contact Number" required>
                                            <label for="contact">Contact Number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Gender</label>
                                        <div class="gender-options">
                                            <div class="gender-option">
                                                <input type="radio" name="gender" id="male" value="male" required>
                                                <label for="male">
                                                    <i class="bi bi-gender-male gender-icon"></i>
                                                    <span>Male</span>
                                                </label>
                                            </div>
                                            <div class="gender-option">
                                                <input type="radio" name="gender" id="female" value="female">
                                                <label for="female">
                                                    <i class="bi bi-gender-female gender-icon"></i>
                                                    <span>Female</span>
                                                </label>
                                            </div>
                                            <div class="gender-option">
                                                <input type="radio" name="gender" id="other" value="other">
                                                <label for="other">
                                                    <i class="bi bi-person gender-icon"></i>
                                                    <span>Other</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="address" placeholder="Your Address" style="height: 100px" required></textarea>
                                        <label for="address">Address</label>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                                    Continue to Verification <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                                
                                <div class="text-center mt-3">
                                    <span>Already have an account? </span>
                                    <a href="login.html" class="text-decoration-none" style="color: var(--primary-color);">Login here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Logging In</h5>
                    </div>
                    <div class="modal-body text-center py-4">
                        <div id="loadingSpinner" class="spinner-border loading-spinner mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div id="successCheckmark" class="success-checkmark">
                            <div class="check-icon"></div>
                        </div>
                        <h5 id="modalMessage" class="mt-3">Please wait while we verify your credentials...</h5>
                        <p id="modalSubMessage" class="text-muted">This may take a few moments</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        // Add animation to form elements on page load
        document.addEventListener('DOMContentLoaded', function() {
            const formElements = document.querySelectorAll('.form-floating, .gender-options, .form-check, button');
            
            formElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('animate_animated', 'animate_fadeInUp');
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
