<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | E-commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #166e22;
            --white-color: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--primary-color);
        }
        
        .navbar-brand {
            color: var(--white-color) !important;
            font-weight: bold;
        }
        
        .nav-link {
            color: var(--white-color) !important;
        }
        
        .profile-container {
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        .sidebar {
            background-color: var(--white-color);
            border-right: 1px solid var(--border-gray);
            height: 100%;
            padding: 20px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e9ecef;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .user-info h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .user-info p {
            margin-bottom: 10px;
            color: #6c757d;
        }
        
        .edit-profile {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
            border: 1px solid var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .edit-profile:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .logout {
            display: inline-block;
            /* margin-top: 15px; */
            color: #db3a3a;
            text-decoration: none;
            /* border: 1px solid #db3a3a; */
            padding: 5px 15px;
            border-radius: 20px;
            height: 2rem;
            transition: all 0.3s;
        }
        
        .logout:hover {
            background-color: #db3a3a;
            color: var(--white-color);
        }

        .logout i{
            font-size: 1.3rem;
        }
        
        .main-content {
            padding: 20px;
            background-color: var(--white-color);
        }
        
        .section-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .order-card {
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .order-header {
            background-color: var(--light-gray);
            padding: 15px;
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-status {
            font-weight: 600;
        }
        
        .status-delivered {
            color: var(--primary-color);
        }
        
        .status-processing {
            color: #ffc107;
        }
        
        .status-cancelled {
            color: #dc3545;
        }
        
        .order-number {
            font-weight: 600;
            color: #6c757d;
        }
        
        .order-body {
            display: flex;
            padding: 0;
        }
        
        .order-summary {
            background-color: var(--white-color);
            padding: 15px;
            flex: 1;
        }
        
        .summary-item {
            margin-bottom: 10px;
        }
        
        .summary-label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .order-actions {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 1px solid var(--border-gray);
        }
        
        .btn-action {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        
        .btn-action:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        
        @media (max-width: 768px) {
            .order-body {
                flex-direction: column;
            }
            
            .order-actions {
                border-left: none;
                border-top: 1px solid var(--border-gray);
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .btn-action {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <div class="profile-container">
            <div class="row g-0">
                <!-- Sidebar -->
                <div class="col-md-3 sidebar">
                    <div class="text-start">
                        <a href="#" class="logout text-end"><i class="fa-solid fa-right-from-bracket"></i></a>
                    </div>
                    
                    <div class="profile-pic">
                        <img src="images/favicon.png" alt="" srcset="">
                    </div>
                    <div class="user-info text-start">
                        <h4>John Doe</h4>
                        <p><i class="fas fa-envelope"></i> john.doe@example.com</p>
                        <p><i class="fas fa-phone"></i> +1 234 567 8900</p>
                        <p><i class="fas fa-map-marker-alt"></i> 123 Main St, City, Country</p>
                        
                        <div style="display: flex; justify-content: space-between;">
                            <a href="#" class="edit-profile">Edit Profile</a>
                            <!-- <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a> -->
                        </div>
                    </div>
                </div>
                
                <!-- Main Content Area -->
                <div class="col-md-9 main-content">
                    <h3 class="section-title">Order History</h3>
                    
                    <div id="order-history-container">
                        <!-- Order cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Sample order data (in a real application, this would come from a database)
        const orders = [
            {
                id: "ORD10023",
                status: "Delivered",
                date: "April 1, 2025",
                amount: "&#8377;129.99",
                items: "Eco-friendly Water Bottle, Organic T-shirt"
            },
            {
                id: "ORD10022",
                status: "Processing",
                date: "March 28, 2025",
                amount: "&#8377;75.50",
                items: "Bamboo Toothbrush Set, Reusable Shopping Bags"
            },
            {
                id: "ORD10019",
                status: "Delivered",
                date: "March 15, 2025",
                amount: "&#8377;210.75",
                items: "Organic Cotton Bedsheets, Recycled Paper Notebooks"
            },
            {
                id: "ORD10015",
                status: "Cancelled",
                date: "February 22, 2025",
                amount: "&#8377;45.99",
                items: "Stainless Steel Straws, Plant-based Phone Case"
            }
        ];

        // Function to render order cards
        function renderOrderCards() {
            const container = document.getElementById('order-history-container');
            
            // Clear existing content
            container.innerHTML = '';
            
            // Add order cards
            orders.forEach(order => {
                const statusClass = order.status === 'Delivered' ? 'status-delivered' : 
                                   order.status === 'Processing' ? 'status-processing' : 'status-cancelled';
                
                const orderCard = `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-status ${statusClass}">
                                <i class="fas ${order.status === 'Delivered' ? 'fa-check-circle' : 
                                              order.status === 'Processing' ? 'fa-clock' : 'fa-times-circle'}"></i>
                                ${order.status}
                            </div>
                            <div class="order-number"># ${order.id}</div>
                        </div>
                        <div class="order-body">
                            <div class="order-summary">
                                <h5>Summary</h5>
                                <div class="summary-item">
                                    <span class="summary-label">Order Date:</span>
                                    <span>${order.date}</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Order Amount:</span>
                                    <span>${order.amount}</span>
                                </div>
                                <div class="summary-item">
                                    <span class="summary-label">Items Purchased:</span>
                                    <span>${order.items}</span>
                                </div>
                            </div>
                            <div class="order-actions">
                                <a href="#" class="btn-action">View Order Details</a>
                                <a href="#" class="btn-action">Get Invoice</a>
                                <a href="#" class="btn-action">Request Exchange</a>
                            </div>
                        </div>
                    </div>
                `;
                
                container.innerHTML += orderCard;
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderOrderCards();
        });
    </script>
</body>
</html>
